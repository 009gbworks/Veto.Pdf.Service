name: Trigger auto deployment for pdfservicetwo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pdfservicetwo-AutoDeployTrigger-e76b4569-4ba0-41bd-90ba-b432a8b87481.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PDFSERVICETWO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PDFSERVICETWO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PDFSERVICETWO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PDFSERVICETWO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PDFSERVICETWO_REGISTRY_PASSWORD }}
          containerAppName: pdfservicetwo
          resourceGroup: Veto
          imageToBuild: gihanwijesinghe/pdfservicetwo:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



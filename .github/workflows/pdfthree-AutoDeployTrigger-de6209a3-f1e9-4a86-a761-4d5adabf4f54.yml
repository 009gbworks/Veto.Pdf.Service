name: Trigger auto deployment for pdfthree

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pdfthree-AutoDeployTrigger-de6209a3-f1e9-4a86-a761-4d5adabf4f54.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PDFTHREE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PDFTHREE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PDFTHREE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PDFTHREE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PDFTHREE_REGISTRY_PASSWORD }}
          containerAppName: pdfthree
          resourceGroup: VetoContainersResourceGroup
          imageToBuild: gihanwijesinghe/pdfthree:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


